{% extends 'base.html' %}

{% block content %}
{% include 'navbar.html' %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center">Upload Image</h1>
                    <form action="/prediction_object/" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="image1" class="form-label">Choose an Image:</label>
                            <input type="file" class="form-control" id="image1" name="image1" accept="image/*">
                        </div>
                        
                        <div class="mb-3">
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </div>
                        <div class="mt-3">
                            <p>There are 10 classes in this Object Detection model,
                                 and a YOLOv8 with transfer learning has been applied 
                                 to perform the Detection</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
